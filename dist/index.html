<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,500,600,700,800&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top all">
      <img src="image/reose.png" alt="">
    </div>
    <div class="hanger_img">
      <img src="image/Group 887.png" alt="">
    </div>
    <div class="bottom all"></div>
    <div class="left all"></div>
    <div class="partcles">
      <img src="image/elements.png" alt="">
    </div>
    <div class="curve">
      <img src="image/curve 1.png" alt="">
    </div>
    <div class="middle">
        <figure class="swing">
              <div class="swing_div">
                <h1>Digialaya</h1>
                <p>Welcome back! Please login to your account.</p>
                <form action="">
                  <div class="label_input">
                    <input type="text" name="" id="" placeholder="" required>
                    <label for="name">User name</label>
                  </div>
                  <div class="label_input">
                    <input type="password" name="" id="" required>
                    <label for="password">Password</label>
                  </div>

                  <div class="rem_for">
                    <div>
                      <input type="checkbox" name="" id="">
                      <span>Remember me</span>
                    </div>
                    <a href="">Forgot Password ?</a>
                  </div>

                  <input type="submit" name="" id="" value="LOGIN">
                </form>
              </div>
        </figure>
        
      </div>
          <div class="services">
            <h1 style="text-align: center;">Our Services</h1>
            <div class="services_list">
              <div class="list tooltip">
                <img src="image/noun_SMS_2438470.svg" class="" alt="">
                <span class="tooltiptext">SMS</span>
                <p>SMS</p>
              </div>
              <div class="list tooltip">
                <img src="image/Group 23.png" alt="">
                <span class="tooltiptext">CHATBOT</span>
                <p>CHATBOT</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_interactive voice response_2331334 (1).png" alt="">
                <span class="tooltiptext">IVRS</span>
                <p>IVRS</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_Missed Call_1021538.svg" alt="">
                <span class="tooltiptext">MISSED CALLS</span>
                <p>MISSED CALLS</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_Contact center_2082576.svg" alt="">
                <span class="tooltiptext">CONTACT CENTER</span>
                <p>CONTACT CENTER</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_call_654026.svg" alt="">
                <span class="tooltiptext">CLICK TO CALL</span>                
                <p>CLICK TO CALL</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_receptionist_259075.svg" alt="">
                <span class="tooltiptext">VIRTUAL RECEPTIONIST</span>                
                <p>VIRTUAL RECEPTIONIST</p>
              </div>
              <div class="list tooltip">
                <img src="image/noun_lead management_2019655.svg" alt="">
                <span class="tooltiptext">LEAD MANAGEMENT PLATFORM</span>                
                <p>LEAD MANAGEMENT PLATFORM</p>
              </div>
            </div>
          </div>
  </div>  
</body>
</html>
